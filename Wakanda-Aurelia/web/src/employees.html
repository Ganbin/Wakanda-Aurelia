<template>  <section>    <h2>${heading}</h2>    <form>      <div>        <label>First Name</label>        <input type="text" value.bind="currentEmployee.firstName">      </div>      <div>        <label>Last Name</label>        <input type="text" value.bind="currentEmployee.lastName">      </div>      <div>        <label>Hire Date</label>        <input type="date" value.bind="currentEmployee.hireDate | dateFormat:'YYYY-MM-DD'">      </div>      <div>        <label>Salary</label>        <input type="number" value.bind="currentEmployee.salary">      </div>      <div>        <p><label>Full Name</label> ${currentEmployee.fullName}</p>      </div>      <button type="button" click.trigger="save(currentEmployee)">Save</button>    </form>  </section>   <br />  <section>  	<table class="table table-striped table-hover">  		<tr>  			<th>Full Name</th>  			<th>Hire Date</th>  			<th>Company</th>  			<th>Salary</th>  		</tr>  		<tr repeat.for="employee of employees" dblclick.delegate="setCurrentEmployee(employee)">  			<td>${employee.firstName} ${employee.lastName}</td>  			<td>${employee.hireDate | dateFormat:'DD/MM/YYYY'}</td>  			<td>${employee.companyName}</td>  			<td>${employee.salary}</td>  		</tr>  	</table>  </section></template>
